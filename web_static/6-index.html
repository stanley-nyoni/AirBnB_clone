<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB | More Filters </title>
    <link rel="icon" type="image/png" href="images/icon.png">

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>

                <ul class="popover">
                    <li>

                        <p>Page 1</p>

                    <li>
                        <h2>ParkTown:</h2>

                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Swim...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Swimming pool</li>
                    <li>Kitchen</li>
                </ul>
            </div>
            <button>Search</button>

    </div>

        <p>Best School</p>
